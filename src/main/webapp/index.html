<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <title>Gallery Login</title>
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
  <div id="container_login" class="container">
        <h3>Login</h3>
        <form action="CheckLogin" method="post">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" required>
		
		<input type="submit" value="Log In">
        </form>
        
        <p th:text=" ${errorMsg_Login}"></p>
        <div onclick="signup()" class="change_tab">New account? Create here </div>
        
  </div>

  <div id="container_signup" class="container">
          <h3>Sign Up</h3>
          <form action="CreateUser" method="post">
          <label for="username">Username</label>
          <input type="text" placeholder="Username" name="username" required>

          <label for="email">Email</label>
          <input type="text" placeholder="Email" name="email" required>

          <label for="password">Password</label>
          <input type="password" placeholder="Password" name="password" required>

          <label for="password">Confirm Password</label>
          <input type="password" placeholder="Password" name="passconfirm" required>

          <input type="submit" value="Sign Up">
          </form>
          
          <div onclick="login()" class="change_tab">Have an account? Login here </div>
  </div>
  
  
  <script type="text/javascript">
	function login() {
		document.getElementById("container_signup").style.display = "none";
		document.getElementById("container_login").style.display = "block";
	}

	function signup(){
		document.getElementById("container_login").style.display = "none";
		document.getElementById("container_signup").style.display = "block";
	}
	</script>
</body>
</html>
